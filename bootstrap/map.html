<body>

    <!-- map() 
    ===== -->

    <!-- The map() method of Array instances creates a new array populated with the results of calling a provided function on
    every element in the calling array. -->

    <script>
        let arr = [3, 4, 5, 6];

        for (let i = 0; i < arr.length; i++) {
            arr[i] = arr[i] * 3;
        }
        document.write(arr)

        console.log(arr); 
    </script>

</body>
