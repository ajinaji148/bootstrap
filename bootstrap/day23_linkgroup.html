<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- 
    list-group
    =========== -->
    <!-- Active, disabled -->

    <!-- class="list-group-item list-group-item-action" -->

    <div class="container mt-3">
        <h2>Basic List Group</h2>
        <ul class="list-group">
          <li class="list-group-item active" >First item</li>
          <li class="list-group-item bg-danger   ">Second item</li>
          <li class="list-group-item disabled">Third item</li>
          <li class="list-group-item">Fourth item</li>

        </ul>
      </div>
<!--       
      Flush / Remove Borders
      ======================= -->

      <!-- Use the .list-group-flush class to remove some borders and rounded corners: -->

      <!-- <ul class="list-group list-group-horizontal"> -->

      <div class="container mt-3">
        <h2>Flush / Remove Borders</h2>
        <p>Use the .list-group-flush class to remove some borders and rounded corners:</p>
      </div>
        
      <div class="container mt-3">
        
        <ul class="list-group list-group-flush">
          <li class="list-group-item">First item</li>
          <li class="list-group-item">Second item</li>
          <li class="list-group-item">Third item</li>
          <li class="list-group-item">Fourth item</li>
        </ul>
      </div>
      

    
</body>
</html>
